<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bingo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    
    

<head>
<body>
    <div id="title"><img src="logo.png"></div>
    <div id="start-container">
        
        <div id="start-box">
            <div id="start-button">START GAME</div>
        </div>
    </div>
    <div id="game">
        <div id="main-container">
            <div id="main-board">
                <div id="bingo-results">
                    <div id="moves" class="moves">
                        <div id="movesLabel">MOVES </div>
                        <div id="movesBox"></div>
                    </div>
                    <div id="newGame-box" class="moves">
                        <div id="newGame-button">NEW GAME</div>
                    </div>
                </div>
                
                <div id="gameBoard">
                    <div class="grid">
                        <div id="columnB" class="column"></div>
                        <div id="columnI" class="column"></div>
                        <div id="columnN" class="column"></div>
                        <div id="columnG" class="column"></div>
                        <div id="columnO" class="column"></div>
                    </div>
                </div>
            </div>
            <div id="bingoNumbers">
                <div id="bingoNumber"></div>
            </div>
            
        <div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
